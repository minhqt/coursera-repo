<a ui-sref="home">Home</a> &lt; 
    <a ui-sref="categories">Menu</a> &lt;
    <span>{{ itemList.category }}</span>

<div ng-repeat="item in itemList.items" class="item-list">
    <table class="table-style item-list">
        <tr class="table-row-style">
            <td class="table-col-style item-name">{{ item.name }}</td>
            <td>{{ item.price_large | currency : $ : 2 }}</td>
        </tr>
        <tr>
            <td class="item-desc table-col-style">{{ item.description }}</td>
        </tr>
    </table>
</div>
