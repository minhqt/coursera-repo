<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as search">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="searchItem">
        <button class="btn btn-primary narrow-button" ng-click="search.search()">Narrow It Down For Me!</button>
      </div>
    </div>

    <found-items items="search.found" 
    on-remove="search.removeItem(index)" 
    not-found="search.isNotFound()"></found-items>
  </div>

</body>
</html>
