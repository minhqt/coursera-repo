<div class="my-info">
    <legend>My Info</legend>
    <div>
        <label>First Name: </label>
        <text>{{myInfoCtrl.user.firstname}}</text>
    </div>

    <div>
        <label>Last Name: </label>
        <text>{{myInfoCtrl.user.lastname}}</text>
    </div>

    <div>
        <label>Email Address: </label>
        <text>{{myInfoCtrl.user.email}}</text>
    </div>

    <div>
        <label>Phone Number: </label>
        <text>{{myInfoCtrl.user.phone}}</text>
    </div>
    <hr>

    <div>
        <label>My favorite: </label><br>
        <div ng-if="myInfoCtrl.favorite != undifined">
            <div class="row">
                <div class="col-sm-5">
                    <div class="menu-item-photo">
                        <img class="img-responsive" width="250" height="150" ng-src="{{myInfoCtrl.basePath}}/images/{{myInfoCtrl.favorite.short_name}}.jpg" alt="{{myInfoCtrl.favorite.name}}">
                    </div>
                </div>
                <div class="menu-item-description col-sm-7">
                    <h3 class="menu-item-title">{{myInfoCtrl.favorite.name}}</h3>
                    <p class="menu-item-details">{{myInfoCtrl.favorite.description}}</p>
                </div>
            </div>
        </div>    
    </div>
</div>
